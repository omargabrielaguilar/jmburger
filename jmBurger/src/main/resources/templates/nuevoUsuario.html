<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Crear Usuario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    .container {
      max-width: 95%;
      margin-top: 30px;
      font-family: 'Nunito Sans', sans-serif;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Crear Usuario</h1>
  <form action="/usuarios/nuevo" method="post">
    <div class="mb-3">
      <label for="nombreUsuario" class="form-label">Nombre:</label>
      <input type="text" id="nombreUsuario" name="nombreUsuario" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="correoElectronico" class="form-label">Correo Electronico:</label>
      <textarea id="correoElectronico" name="correoElectronico" class="form-control" required></textarea>
    </div>
    <div class="mb-3">
      <label for="contraseniaHash" class="form-label">Contrasenia:</label>
      <input type="contraseniaHash" id="contraseniaHash" name="contraseniaHash" step="0.01" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="categoriaUsuario" class="form-label">Categor√≠a Usuario:</label>
      <select id="categoriaUsuario" name="usuario.categoriaUsuario.nombreCategoriaUsuario" class="form-select" required>
        <option th:each="categoriaUsuario : ${categoriaUsuario}" th:value="${categoriaUsuario.nombreCategoriaUsuario}" th:text="${categoriaUsuario.nombreCategoriaUsuario}"></option>
      </select>
    </div>
    <div>
      <button type="submit" class="btn btn-primary">Guardar</button>
    </div>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
