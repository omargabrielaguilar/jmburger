<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Lista de Usuarios</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    .container {
      max-width: 95%;
      margin-top: 30px;
      font-family: 'Nunito Sans', sans-serif;
    }
    .navbar {
      background-color: chocolate;
      padding-left: 1rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
<div class="container">
  <nav class="navbar navbar-expand-lg">
    <a class="navbar-brand" href="/dashboard">JMBurger</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="/usuarios">Usuarios</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/categorias">Categorías</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/detallepedidos">Detalle Pedidos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/detalleproduccion">Detalle Producción</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/pedidos">Pedidos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/produccion">Producción</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="/categoriausuarios"> CAt Usuarios</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/productos">Productos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/proveedores">Proveedores</a>
        </li>
      </ul>
    </div>
  </nav>
  <h1 class="mb-4">Lista de Usuarios</h1>
  <table class="table">
    <thead>
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Correo Electronico</th>
      <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="usuario : ${usuarios}">
      <td th:text="${usuario.idUsuario}"></td>
      <td th:text="${usuario.nombreUsuario}"></td>
      <td th:text="${usuario.correoElectronico}"></td>
      <td th:text="${usuario.categoriaUsuario.nombreCategoriaUsuario}"></td>
      <td>
        <a class="btn btn-primary btn-sm" th:href="@{usuarios/{id}/editar(id=${usuario.idUsuario})}">Editar</a>
        <a class="btn btn-danger btn-sm" th:href="@{usuarios/{id}/borrar(id=${usuario.idUsuario})}">Eliminar</a>
      </td>
    </tr>
    </tbody>
  </table>
  <a class="btn btn-success" href="usuarios/nuevo">Crear Nuevo Usuarios</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
