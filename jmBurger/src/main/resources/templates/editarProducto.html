<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Producto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body>
<div>
    <h1>Editar Producto</h1>
    <form th:action="@{/productos/{id}/editar(id=${producto.idProducto})}" th:object="${producto}" method="post">
        <input type="hidden" th:field="*{idProducto}">
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" th:field="*{nombreProducto}" required>
        </div>
        <div>
            <label for="descripcion">Descripción:</label>
            <textarea id="descripcion" th:field="*{descripcion}" required></textarea>
        </div>
        <div>
            <label for="precio">Precio:</label>
            <input type="number" id="precio" th:field="*{precio}" step="0.01" required>
        </div>
        <div>
            <label for="stockActual">Stock Actual:</label>
            <input type="number" id="stockActual" th:field="*{stockActual}" required>
        </div>
        <div>
            <label for="stockMinimo">Stock Mínimo:</label>
            <input type="number" id="stockMinimo" th:field="*{stockMinimo}" required>
        </div>
        <div>
            <label for="stockMaximo">Stock Máximo:</label>
            <input type="number" id="stockMaximo" th:field="*{stockMaximo}" required>
        </div>
        <div>
            <label for="categoria">Categoría:</label>
            <select id="categoria" th:field="*{categoria.nombreCategoria}" required>
                <option th:each="categoria : ${categorias}" th:value="${categoria.nombreCategoria}" th:text="${categoria.nombreCategoria}"></option>
            </select>
        </div>
        <div>
            <button type="submit">Actualizar</button>
        </div>
    </form>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
