<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Producto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        .container {
            max-width: 95%;
            margin-top: 30px;
            font-family: 'Nunito Sans', sans-serif;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Editar Producto</h1>
    <form th:action="@{/productos/{id}/editar(id=${producto.idProducto})}" th:object="${producto}" method="post">
        <input type="hidden" th:field="*{idProducto}">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" id="nombre" th:field="*{nombreProducto}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción:</label>
            <textarea id="descripcion" th:field="*{descripcion}" class="form-control" required></textarea>
        </div>
        <div class="mb-3">
            <label for="precio" class="form-label">Precio:</label>
            <input type="number" id="precio" th:field="*{precio}" step="0.01" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="stockActual" class="form-label">Stock Actual:</label>
            <input type="number" id="stockActual" th:field="*{stockActual}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="stockMinimo" class="form-label">Stock Mínimo:</label>
            <input type="number" id="stockMinimo" th:field="*{stockMinimo}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="stockMaximo" class="form-label">Stock Máximo:</label>
            <input type="number" id="stockMaximo" th:field="*{stockMaximo}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="categoria" class="form-label">Categoría:</label>
            <select id="categoria" th:field="*{categoria.nombreCategoria}" class="form-select" required>
                <option th:each="categoria : ${categorias}" th:value="${categoria.nombreCategoria}" th:text="${categoria.nombreCategoria}"></option>
            </select>
        </div>
        <div>
            <button type="submit" class="btn btn-primary">Actualizar</button>
        </div>
    </form>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
