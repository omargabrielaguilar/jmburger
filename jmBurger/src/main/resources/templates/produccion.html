<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Lista de Producción</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    .container {
      max-width: 95%;
      margin-top: 30px;
      font-family: 'Nunito Sans', sans-serif;
    }
  </style>
</head>
<body>
<div class="container">
  <h1 class="mb-4">Lista de Produccion</h1>
  <table class="table">
    <thead>
    <tr>
      <th>ID</th>
      <th>Fecha Producción</th>
      <th>Fecha Pedido</th>
      <th>Producto</th>
      <th>Cantidad Producida</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="produccion : ${produccion}">
      <td th:text="${produccion.idProduccion}"></td>
      <td th:text="${produccion.fechaProduccion}"></td>
      <td th:text="${produccion.pedido.fechaPedido}"></td>
      <td th:text="${produccion.producto.nombreProducto}"></td>
      <td th:text="${produccion.cantidadProducida}"></td>
    </tr>
    </tbody>
  </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
