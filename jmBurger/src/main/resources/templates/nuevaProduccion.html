<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Crear Producción</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>

  <script>
    $(document).ready(function() {
      $('.datetimepicker').datepicker({
        format: 'yyyy-mm-dd',
        sideBySide: true,
        showClear: true
      })
    });

  </script>

  <style>
    .container {
      max-width: 95%;
      margin-top: 30px;
      font-family: 'Nunito Sans', sans-serif;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Crear Producción</h1>
  <form action="/produccion/nuevo" method="post">
    <div class="mb-3">
      <label for="fechaProduccion" class="form-label">Fecha Producción:</label>
      <input type="text" class="form-control datetimepicker" id="fechaProduccion" name="fechaProduccion" required>
    </div>
    <div class="mb-3">
      <label for="pedido" class="form-label">Fecha Pedido:</label>
      <select id="pedido" name="pedido.fechaPedido" class="form-select" required>
        <option th:each="pedido : ${pedido}" th:value="${pedido.fechaPedido}" th:text="${#dates.format(pedido.fechaPedido, 'yyyy-MM-dd')}"></option>
      </select>
    </div>

    <div class="mb-3">
      <label for="producto" class="form-label">Nombre Producto:</label>
      <select id="producto" name="producto.nombreProducto" class="form-select" required>
        <option th:each="producto : ${producto}" th:value="${producto.nombreProducto}" th:text="${producto.nombreProducto}"></option>
      </select>
    </div>
    <div class="mb-3">
      <label for="cantidadProducida" class="form-label">Cantidad Producida:</label>
      <input type="text" id="cantidadProducida" name="cantidadProducida" step="0.01" class="form-control" required>
    </div>
    <div>
      <button type="submit" class="btn btn-primary">Guardar</button>
    </div>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
