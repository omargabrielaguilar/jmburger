<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Proveedor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        .container {
            max-width: 95%;
            margin-top: 30px;
            font-family: 'Nunito Sans', sans-serif;
        }
        .navbar {
            background-color: chocolate;
            padding-left: 1rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="/dashboard">JMBurger</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/usuarios">Usuarios</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/categorias">Categorías</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/detallepedidos">Detalle Pedidos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/detalleproduccion">Detalle Producción</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/pedidos">Pedidos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/produccion">Producción</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/productos">Productos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/proveedores">Proveedores</a>
                </li>
            </ul>
        </div>
    </nav>
    <h1>Editar Proveedor</h1>
    <form th:action="@{/proveedores/{id}/editar(id=${proveedor.idProveedor})}" th:object="${proveedor}" method="post">
        <input type="hidden" th:field="*{idProveedor}">
        <div class="mb-3">
            <label for="nombreProveedor" class="form-label">Nombre Proveedor:</label>
            <input type="text" id="nombreProveedor" th:field="*{nombreProveedor}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="direccion" class="form-label">Dirección:</label>
            <input type="text" id="direccion" th:field="*{direccion}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="telefono" class="form-label">Telefono:</label>
            <input type="text" id="telefono" th:field="*{telefono}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="correoElectronico" class="form-label">Correo Electronico:</label>
            <input type="text" id="correoElectronico" th:field="*{correoElectronico}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="sitioWeb" class="form-label">Sitio Web:</label>
            <input type="text" id="sitioWeb" th:field="*{sitioWeb}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripcion:</label>
            <input type="text" id="descripcion" th:field="*{descripcion}" class="form-control" required>
        </div>
        <div>
            <button type="submit" class="btn btn-primary">Actualizar</button>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
