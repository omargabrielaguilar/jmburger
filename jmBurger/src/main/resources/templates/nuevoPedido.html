<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Crear Pedido</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    .container {
      max-width: 95%;
      margin-top: 30px;
      font-family: 'Nunito Sans', sans-serif;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Crear Pedido</h1>
  <form action="/pedidos/nuevo" method="post">
    <div class="mb-3">
      <label for="fechaPedido" class="form-label">Fecha pedido:</label>
      <input type="text" class="datepicker" id="fechaPedido" name="fechaPedido"  required>
    </div>
    <div class="mb-3">
      <label for="estadoPedido" class="form-label">Estado de Pedido:</label>
      <select id="estadoPedido" name="estadoPedido" required>
        <option value="PENDIENTE">Pendiente</option>
        <option value="EN_EJECUCIÓN">En Ejecución</option>
        <option value="ENTREGADO">Entregado</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="comentarios" class="form-label">Comentarios:</label>
      <input type="text" id="comentarios" name="comentarios" step="0.01" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="usuario" class="form-label">Nombre Usuario:</label>
      <select id="usuario" name="usuario.nombreCategoriaUsuario" class="form-select" required>
        <option th:each="usuario : ${usuario}" th:value="${usuario.nombreUsuario}" th:text="${usuario.nombreUsuario}"></option>
      </select>
    </div>
    <div>
      <button type="submit" class="btn btn-primary">Guardar</button>
    </div>
  </form>
</div>
<script>
  $(document).ready(function() {
    $('.datepicker').datepicker({
      format: 'yyyy-mm-dd hh:ii:ss',
      autoclose: true
    });
  });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
