<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        .container {
            max-width: 95%;
            margin-top: 30px;
            font-family: 'Nunito Sans', sans-serif;
        }
        .navbar {
            background-color: chocolate;
            padding-left: 1rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="/dashboard">JMBurger</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/usuarios">Usuarios</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/categorias">Categorías</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/categoriausuarios">CAt Usuarios</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/detallepedidos">Detalle Pedidos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/detalleproduccion">Detalle Producción</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/pedidos">Pedidos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/produccion">Producción</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/productos">Productos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/proveedores">Proveedores</a>
                </li>
            </ul>
        </div>
    </nav>
    <h1>Crear Producto</h1>
    <form action="/productos/nuevo" method="post">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" id="nombre" name="nombreProducto" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción:</label>
            <textarea id="descripcion" name="descripcion" class="form-control" required></textarea>
        </div>
        <div class="mb-3">
            <label for="stockActual" class="form-label">Stock Actual:</label>
            <input type="number" id="stockActual" name="stockActual" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="stockMinimo" class="form-label">Stock Mínimo:</label>
            <input type="number" id="stockMinimo" name="stockMinimo" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="stockMaximo" class="form-label">Stock Máximo:</label>
            <input type="number" id="stockMaximo" name="stockMaximo" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="categoria" class="form-label">Categoría:</label>
            <select id="categoria" name="categoria.nombreCategoria" class="form-select" required>
                <option th:each="categoria : ${categorias}" th:value="${categoria.nombreCategoria}" th:text="${categoria.nombreCategoria}"></option>
            </select>
        </div>
        <div>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
